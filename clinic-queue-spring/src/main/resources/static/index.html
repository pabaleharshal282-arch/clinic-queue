<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Queue Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .main-content {
            padding: 80px 0;
        }

        .shadow-card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-title {
            font-weight: 600;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px;
        }

        .btn-primary {
            background-color: #0f766e;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0d5c57;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .message {
            font-weight: 500;
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 40px 15px;
            }
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üè• Clinic Queue</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="queue.html">View Queue</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-6">

                <div class="card shadow-card">
                    <div class="card-body p-4 p-md-5">

                        <h2 class="card-title mb-3 text-center">
                            Generate Queue Token
                        </h2>

                        <p class="text-muted text-center mb-4">
                            Enter patient name to receive a queue number.
                        </p>

                        <form id="tokenForm">
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    Patient Name
                                </label>
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="patientName"
                                       required
                                       placeholder="Enter patient name">
                            </div>

                            <button type="submit"
                                    class="btn btn-primary btn-lg w-100 py-3">
                                Generate Token
                            </button>
                        </form>

                        <div id="message" class="message mt-4 text-center"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('tokenForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const name = document.getElementById('patientName').value.trim();
    const msgEl = document.getElementById('message');
    msgEl.textContent = '';
    msgEl.className = 'mt-4';

    if (!name) return;

    try {
        const res = await fetch('/addPatient', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });

        const data = await res.json();

        if (res.ok) {
            msgEl.textContent = "Token #" + data.tokenNumber + " generated successfully.";
            msgEl.className = 'alert alert-success mt-4';
            document.getElementById('patientName').value = '';
        } else {
            msgEl.textContent = data.error || 'Failed to add patient';
            msgEl.className = 'alert alert-danger mt-4';
        }

    } catch (err) {
        msgEl.textContent = 'Network error. Server may not be running.';
        msgEl.className = 'alert alert-danger mt-4';
    }
});
</script>

</body>
</html>
