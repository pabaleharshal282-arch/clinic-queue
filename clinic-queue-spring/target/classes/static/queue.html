<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue - Clinic Queue Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Clinic Queue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="queue.html">View Queue</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="row g-4 mb-4">
                <div class="col-12 col-md-6">
                    <div class="card shadow-card h-100">
                        <div class="card-body p-4">
                            <h6 class="text-uppercase text-muted small fw-semibold mb-2">Now Serving</h6>
                            <div id="nowServing" class="now-serving display-6 fw-bold">-</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card shadow-card h-100">
                        <div class="card-body p-4">
                            <h6 class="text-uppercase text-muted small fw-semibold mb-2">Total Waiting</h6>
                            <div id="waitingCount" class="stat display-6 fw-bold">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-card mb-4">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">Admin</h5>
                    <button id="callNextBtn" class="btn btn-primary btn-lg w-100 w-md-auto">Call Next Patient</button>
                </div>
            </div>

            <div class="card shadow-card">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">Queue List</h5>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Token</th>
                                    <th>Patient Name</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="queueList"></tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="empty-state text-center py-5 d-none">
                        <div class="empty-icon mb-3">ðŸ“‹</div>
                        <p class="text-muted mb-0">No patients in queue</p>
                        <p class="text-muted small">Register a patient on the Home page to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadQueue() {
            try {
                const res = await fetch('/queue');
                const data = await res.json();
                document.getElementById('nowServing').textContent = 
                    data.nowServing ? data.nowServing.tokenNumber + ' â€“ ' + data.nowServing.name : '-';
                document.getElementById('waitingCount').textContent = data.waitingCount || 0;
                const tbody = document.getElementById('queueList');
                const emptyState = document.getElementById('emptyState');
                tbody.innerHTML = '';
                if (data.queue && data.queue.length > 0) {
                    emptyState.classList.add('d-none');
                    tbody.closest('.table-responsive').classList.remove('d-none');
                    data.queue.forEach((p, i) => {
                        const isNowServing = i === 0 && data.nowServing;
                        const statusBadge = isNowServing 
                            ? '<span class="badge bg-primary">Now Serving</span>' 
                            : '<span class="badge bg-secondary">Waiting</span>';
                        const tr = document.createElement('tr');
                        tr.innerHTML = '<td><span class="badge bg-light text-dark border fs-6">' + p.tokenNumber + '</span></td><td class="fw-medium">' + p.name + '</td><td>' + statusBadge + '</td>';
                        tbody.appendChild(tr);
                    });
                } else {
                    tbody.closest('.table-responsive').classList.add('d-none');
                    emptyState.classList.remove('d-none');
                }
            } catch (err) {
                document.getElementById('nowServing').textContent = 'Error loading queue';
            }
        }
        document.getElementById('callNextBtn').addEventListener('click', async () => {
            try {
                await fetch('/next', { method: 'POST' });
                loadQueue();
            } catch (err) {
                alert('Failed to call next patient');
            }
        });
        loadQueue();
        setInterval(loadQueue, 3000);
    </script>
</body>
</html>
